<form [formGroup]="fornecedorForm" (ngSubmit)="onSubmit()">
  <div class="mt-3">
    <p-panel [toggleable]="true" [collapsed]="isCollapsed">
      <ng-template pTemplate="header">
        <div>
          <span class="font-bold">Detalhes do Fornecedor</span>
        </div>
      </ng-template>
      <div class="grid">


        <div class="p-fluid col-12">
          <div class="flex flex-column gap-2">
            <label for="nome">Nome</label>
            <input pInputText id="nome" formControlName="nome"/>
          </div>
        </div>

        <div class="p-fluid col-12">
          <div class="flex flex-column gap-2">
            <label for="cnpj">CNPJ</label>
            <input pInputText id="cnpj" formControlName="cnpj"/>
          </div>
        </div>

      </div>
    </p-panel>


  </div>

  <div class="mt-3 flex flex-row-reverse gap-3">
    <button pButton (click)="goBack()" severity="secondary" type="button" label="Voltar"></button>
    <button pButton [disabled]="fornecedorForm.invalid" type="submit" [label]="fornecedorId ? 'Atualizar': 'Cadastrar'"></button>
  </div>
</form>
