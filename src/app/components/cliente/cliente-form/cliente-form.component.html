<form [formGroup]="clienteForm" (ngSubmit)="onSubmit()">
   <div class="mt-3">
    <p-panel [toggleable]="true" [collapsed]="isCollapsed">
        <ng-template pTemplate="header">
            <div>
                <span class="font-bold">Dados pessoais</span>
            </div>
        </ng-template>

        <div class="grid">
            <div class="p-fluid col-12 md:col-6">
                <div class="flex flex-column gap-2">
                    <label for="nome">Nome</label>
                    <input pInputText id="nome" formControlName="nome" />
                </div>
            </div>

            <div class="p-fluid col-12 md:col-6">
                <div class="flex flex-column gap-2">

                    <label for="dataNascimento">Nascimento</label>
                    <p-calendar id="dataNascimento" formControlName="dataNascimento" dateFormat="dd/mm/yy"></p-calendar>
                </div>
            </div>
            <div class="p-fluid col-12 md:col-4">
                <div class="flex flex-column gap-2">
                    <label for="cpf">CPF</label>
                    <input pInputText id="cpf" formControlName="cpf" />
                </div>
            </div>
            <div class="p-fluid col-12 md:col-4">
                <div class="flex flex-column gap-2">
                    <label for="rg">RG</label>
                    <input pInputText id="rg" formControlName="rg" />
                </div>
            </div>
            <div class="p-fluid col-12 md:col-4">
                <div class="flex flex-column gap-2">
                    <label for="telefone">Telefone:</label>
                    <input type="text" pInputText id="telefone" formControlName="telefone" />
                </div>
            </div>
            <div class="p-fluid col-12 md:col-4">
                <div class="flex flex-column gap-2">
                    <label for="email">Email:</label>
                    <input type="email" pInputText id="email" formControlName="email" />
                </div>
            </div>

            <div class="p-fluid col-12 md:col-4">
                <div class="flex flex-column gap-2">
                    <label for="renda">Renda:</label>
                    <input type="number" pInputText id="renda" formControlName="renda" />
                </div>
            </div>
            <div class="p-fluid col-12 md:col-4">
                <div class="flex flex-column gap-2">
                    <label for="profissao">Profissao:</label>
                    <input type="text" pInputText id="profissao" formControlName="profissao" />
                </div>
            </div>
        </div>

    </p-panel>
   </div>


    <div class="mt-3">
        <p-panel [toggleable]="true" [collapsed]="addressDetail">
            <ng-template pTemplate="header">
                <div>
                    <span class="font-bold">Endere√ßo</span>
                </div>
            </ng-template>
            <div class="grid">
                <div class="p-fluid col-12 md:col-4">
                    <div class="flex flex-column gap-2">
                        <label for="cep">Cep</label>
                        <input pInputText id="cep" (blur)="buscarEnderecoPorCep()" formControlName="cep" appCepLookup />
                    </div>
                </div>
                <div class="p-fluid col-12 md:col-4">
                    <div class="flex flex-column gap-2">
                        <label for="logradouro">Logradouro:</label>
                        <input type="text" pInputText id="logradouro"
                            formControlName="logradouro" />
                    </div>
                </div>
    
                <div class="p-fluid col-12 md:col-4">
                    <div class="flex flex-column gap-2">
                        <label for="complemento">Complemento:</label>
                        <input type="text"  pInputText id="complemento"
                            formControlName="complemento" />
                    </div>
                </div>
    
                <div class="p-fluid col-12 md:col-4">
                    <div class="flex flex-column gap-2">
                        <label for="bairro">Bairro:</label>
                        <input type="text" pInputText id="bairro"
                            formControlName="bairro" />
                    </div>
                </div>
    
    
                <div class="p-fluid col-12 md:col-4">
                    <div class="flex flex-column gap-2">
                        <label for="cidade">Cidade:</label>
                        <input type="text"  pInputText id="cidade"
                            formControlName="cidade" />
                    </div>
                </div>
    
    
                <div class="p-fluid col-12 md:col-4">
                    <div class="flex flex-column gap-2">
                        <label for="estado">Estado:</label>
                        <input type="text"  pInputText id="estado"
                            formControlName="estado" />
                    </div>
                </div>
            </div>
        </p-panel>
    </div>

    


    <div class="mt-3 flex gap-3">
        <button pButton [disabled]="clienteForm.invalid" type="submit" label="Cadastrar"></button>

        <button pButton (click)="goBack()" severity="secondary" type="button" label="Voltar"></button>
    </div>

</form>
