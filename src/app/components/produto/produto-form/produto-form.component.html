<form [formGroup]="produtoForm" (ngSubmit)="onSubmit()">
    <div class="mt-3">
        <p-panel [toggleable]="true" [collapsed]="isCollapsed">
            <ng-template pTemplate="header">
                <div>
                    <span class="font-bold">Detalhes do Produto</span>
                </div>
            </ng-template>
            <div class="grid">
                <div class="p-fluid col-12 md:col-6">
                    <div class="flex flex-column gap-2">
                        <label for="nome">Nome</label>
                        <input pInputText id="nome" formControlName="nome" />
                    </div>
                </div>

             

                <div class="p-fluid col-12 md:col-6">
                    <div class="flex flex-column gap-2">
                        <label for="preco">Preço</label>
                        <input pInputText id="preco" type="number" formControlName="preco" />
                    </div>
                </div>

                <div class="p-fluid col-12 md:col-6">
                    <div class="flex flex-column gap-2">
                        <label for="descricao">Descrição</label>
                        <textarea formControlName="descricao"  id="descricao" pInputTextarea rows="3" type="text"></textarea>
                  
                    </div>
                </div>
            </div>
        </p-panel>
    </div>

    <div class="mt-3 flex gap-3">
        <button pButton [disabled]="produtoForm.invalid" type="submit" label="Cadastrar"></button>
        <button pButton (click)="goBack()" severity="secondary" type="button" label="Voltar"></button>
    </div>
</form>
