<form [formGroup]="pedidoForm" (ngSubmit)="onSubmit()">
    <div class="mt-3">
        <p-panel [toggleable]="true" [collapsed]="isCollapsed">
            <ng-template pTemplate="header">
                <div>
                    <span class="font-bold">Detalhes do Pedido</span>
                </div>
            </ng-template>
            <div class="grid">
                <div class="p-fluid col-12 md:col-6">
                    <div class="flex flex-column gap-2">
                        <label for="cliente">Cliente</label>
                        <p-dropdown id="cliente" [options]="clientes" formControlName="cliente" optionLabel="nome" placeholder="Selecione um cliente"></p-dropdown>
                    </div>
                </div>

                <div class="p-fluid col-12 md:col-6">
                    <div class="flex flex-column gap-2">
                        <label for="dataPedido">Data do Pedido</label>
                        <input pInputText id="dataPedido" type="date" formControlName="dataPedido" />
                    </div>
                </div>

                <div class="p-fluid col-12">
                    <div class="flex flex-column gap-2">
                        <label for="status">Status</label>
                        <input pInputText id="status" formControlName="status" />
                    </div>
                </div>
            </div>
        </p-panel>
    </div>

    <div class="mt-3 flex gap-3">
        <button pButton [disabled]="pedidoForm.invalid" type="submit" label="Cadastrar"></button>
        <button pButton (click)="goBack()" severity="secondary" type="button" label="Voltar"></button>
    </div>
</form>
